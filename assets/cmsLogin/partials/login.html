<div class="login-wrapper ">

    <div class="bg-pic">

        <img src="images/login_bg.jpg"
             data-src="images/login_bg.jpg"
             data-src-retina="images/login_bg.jpg"
             class="lazy">


        <div class="bg-caption pull-bottom sm-pull-bottom text-white p-l-20 m-b-20">
            <h2 class="semi-bold text-white">
                H2O content management system for FEMA Field Guide
            </h2>

            <p class="small">
                This is a basic but powerful system developed by Quotient for H2O Partners Copyright 2015 - 2016
            </p>
        </div>

    </div>

    <div class="clearfix"></div>

    <div class="login-container bg-white">
        <div class="p-l-50 m-l-20 p-r-50 m-r-20 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40" style="height: 100vh;">
            <img src="images/logo.png" alt="logo" data-src="assets/img/logo.png"
                 data-src-retina="assets/img/logo_2x.png" width="78" height="22">

            <p class="p-t-35">Sign into your pages account</p>

            <form id="form-login" class="p-t-15" role="form" novalidate name="Form.login" method="post" action="/login"
                  data-type="login">

                <div class="row">
                    <div class="col-sm-12">
                        <div pg-form-group class="form-group form-group-default"
                             ng-class="{ 'has-error' : Form.login.email.$invalid && Form.login.email.$dirty }">
                            <label>Email</label>
                            <input type="email" id="email" class="form-control" email-validation name="email"
                                   ng-model="mail" required>
                        </div>
                        <label class="error" for="email"
                               ng-show="Form.login.email.$dirty && Form.login.email.$error.required">
                            This field is required.
                        </label>

                        <label class="error" for="email"
                               ng-show="!Form.login.email.$error.required && Form.login.email.$error.emailValid">
                            Enter a valid email
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div pg-form-group class="form-group form-group-default"
                             ng-class="{ 'has-error' : Form.login.password.$dirty && Form.login.password.$error.required }">
                            <label>Password</label>
                            <input type="password" id="password" class="form-control validate-err" name="password"
                                   ng-model="pass" required>
                        </div>
                        <label class="error" for="email"
                               ng-show="Form.login.password.$dirty && Form.login.password.$error.required">
                            This field is required.
                        </label>

                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6 no-padding">
                        <div class="checkbox ">
                            <input type="checkbox" value="1" id="checkbox1">
                            <label for="checkbox1">Keep Me Signed in</label>
                        </div>
                    </div>
                    <div class="col-md-6 text-right">
                        <a href="#" class="text-info small">Help? Contact Support</a>
                    </div>
                </div>


                <div class="clearfix"></div>
                <button class="btn btn-primary btn-cons m-t-10" type="submit"
                        ng-disabled="Form.login.$invalid"
                        ng-click="makeRequest($event, mail, pass)">
                    Sign in
                </button>
            </form>
            <br>

            <div id="error-message" class="form-group" ng-class="errorClass">
                <div class="col-sm-12 col-xs-12 col-md-12">
                    <div class="alert alert-danger">
                        Incorrect credentials
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="clearfix"></div>

</div>
