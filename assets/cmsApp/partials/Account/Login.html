<div style="margin-top: 50px">

  <form ng-submit="login()" class="form-horizontal" ng-controller="loginController">
    <h1 style="text-align: center">Login Page </h1>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input ng-model="email" type="email" class="form-control" name="email"  placeholder="email">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input ng-model="password" type="password" class="form-control" name="password" placeholder="Password">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button ng-click="login()" class="btn btn-default">Sign in</button>
      </div>
    </div>
  </form>
</div>
